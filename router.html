<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Router Config</title>
<link rel="icon" type="image/x-icon" href="icon.ico">

<style>
    :root{
        --bg1: #111;
        --panel: rgba(20,20,20,0.88);
        --neon: #00ffd0;
        --neon-weak: rgba(0,255,208,0.18);
        --input-bg: #1c1c1c;
        --text: #e9ffff;
    }

    html,body{height:100%;margin:0;}
    body{
        font-family:"Segoe UI",system-ui,Arial;
        background: radial-gradient(circle at top, #111, #000);
        display:flex;
        align-items:flex-start;
        justify-content:center;
        color:var(--text);
    }

    .back {
        position: fixed;
        top: 18px;
        left: 18px;
        color: var(--neon);
        text-shadow: 0 0 10px var(--neon);
        cursor: pointer;
        background: transparent;
        border: 1px solid rgba(255,255,255,0.03);
        padding: 8px 12px;
        border-radius: 8px;
        font-weight:600;
    }
    .back:hover { box-shadow: 0 0 18px var(--neon); }

    .panel{
        width:90%;
        max-width:760px;
        margin-top:56px;
        background:var(--panel);
        padding:36px;
        border-radius:22px;
        box-shadow: 0 0 45px var(--neon-weak);
        backdrop-filter: blur(12px);
    }

    h1{
        margin:0 0 18px 0;
        text-align:center;
        color:var(--neon);
        text-shadow: 0 0 14px var(--neon);
        font-size:32px;
    }

    .grid {
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:18px 50px;
        align-items:start;
        margin-top:10px;
    }

    label{
        display:block;
        font-size:15px;
        color:#cfeff0;
        margin-bottom:6px;
    }

    input[type="text"], input[type="password"], input[type="number"] {
        width:100%;
        padding:10px 12px;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.04);
        background:var(--input-bg);
        color:var(--text);
        outline:none;
        box-shadow: inset 0 0 6px rgba(0,255,208,0.03);
        transition: box-shadow .15s, border-color .15s, transform .08s;
        font-size:15px;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus{
        border-color: var(--neon);
        box-shadow: 0 0 10px rgba(0,255,208,0.12);
    }

    @media (max-width:720px){
        .grid { grid-template-columns: 1fr; }
    }

    .controls {
        margin-top:16px;
        display:flex;
        gap:14px;
        align-items:center;
        justify-content:space-between;
        flex-wrap:wrap;
    }

    .radio-group{
        display:flex;
        gap:12px;
        align-items:center;
    }

    .radio-label{
        display:inline-flex;
        gap:8px;
        align-items:center;
        cursor:pointer;
        color:#cfeff0;
        font-size:15px;
    }

    #domainBox{
        margin-top:12px;
        display:none;
    }

    .btn{
        width:100%;
        padding:14px 16px;
        border-radius:12px;
        border:none;
        font-weight:700;
        font-size:16px;
        cursor:pointer;
        color:#001;
        background: linear-gradient(90deg,#00bbff,#00ffd0);
        box-shadow: 0 0 18px rgba(0,255,208,0.12);
        transition: transform .12s, box-shadow .12s;
    }
    .btn:hover{ transform:scale(1.03); box-shadow:0 0 30px rgba(0,255,208,0.18); }

    textarea{
        width:100%;
        height:220px;
        margin-top:16px;
        padding:14px;
        border-radius:12px;
        background:#0e0e0e;
        color:var(--neon);
        border:1px solid rgba(255,255,255,0.03);
        font-family: Consolas, monospace;
        font-size:14px;
        resize:vertical;
        box-shadow: inset 0 0 10px rgba(0,255,208,0.03);
    }

    .copy-row{
        display:flex;
        gap:12px;
        margin-top:10px;
        align-items:center;
    }

    .copy-indicator{
        color:#9defff;
        font-size:13px;
        opacity:0;
        transition: opacity .25s;
    }

    .copy-indicator.visible{ opacity:1; }
</style>
</head>
<body>

<button class="back" onclick="location.href='index.html'">‚Üê Back</button>

<div class="panel" role="main" aria-labelledby="title">
    <h1 id="title">Router Config</h1>

    <div class="grid">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" autocomplete="off" placeholder="">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="text" autocomplete="new-password" placeholder="">
        </div>

        <div style="grid-column: 1 / -1;">
            <label for="motd">MOTD Banner</label>
            <input id="motd" type="text" placeholder="">
        </div>
    </div>

    <div class="controls" style="margin-top:18px;">
        <div>
            <div class="radio-group" role="radiogroup" aria-label="access type">
                <label class="radio-label"><input id="proto_none" name="proto" type="radio" value="" checked> None</label>
                <label class="radio-label"><input id="proto_ssh" name="proto" type="radio" value="ssh"> SSH</label>
                <label class="radio-label"><input id="proto_telnet" name="proto" type="radio" value="telnet"> Telnet</label>
            </div>

            <div id="domainBox" aria-hidden="true" style="max-width:420px;">
                <label for="domain" style="margin-top:12px;">Domain name</label>
                <input id="domain" type="text" text="purkynka.cz">
            </div>
        </div>
    </div>

    <textarea id="output" readonly aria-label="Generated configuration"></textarea>

    <div class="copy-row">
        <button id="copyBtn" class="btn" style="width:50%;" onclick="copyOutput()">Copy to clipboard</button>
        <div id="copied" class="copy-indicator">Copied!</div>
        <button id="genBtn" class="btn" style="width:50%;" onclick="generateConfig()">Generate Config</button>
    </div>
</div>

<script>

const protoNone = document.getElementById('proto_none');
const protoSSH = document.getElementById('proto_ssh');
const protoTelnet = document.getElementById('proto_telnet');
const domainBox = document.getElementById('domainBox');
const domainInput = document.getElementById('domain');

function updateDomainVisibility(){
    if(protoSSH.checked || protoTelnet.checked){
        domainBox.style.display = 'block';
        domainBox.setAttribute('aria-hidden','false');
    } else {
        domainBox.style.display = 'none';
        domainBox.setAttribute('aria-hidden','true');
        domainInput.value = '';
    }
}
[protoNone, protoSSH, protoTelnet].forEach(el => el.addEventListener('change', updateDomainVisibility));

function generateConfig(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const motd = document.getElementById('motd').value.trim();
    const domain = domainInput.value.trim();

    const lines = [];
    lines.push('configure terminal');

    if(password){
        lines.push(`enable secret ${password}`);
    }

    if(username && password){
        lines.push(`username ${username} privilege 15 secret ${password}`);
    } else if (username && !password){
        lines.push(`username ${username} privilege 15 password  `);
    }

    if(motd){
        lines.push(`banner motd #${motd}#`);
    }

    if(protoSSH.checked || protoTelnet.checked){
        if(domain){
            lines.push(`ip domain-name ${domain}`);
        }

        if(protoSSH.checked){
            lines.push('crypto key generate rsa modulus 1024');
            lines.push('ip ssh version 2');
            lines.push('line vty 0 15');
            lines.push('transport input ssh');
            if(username && password) lines.push('login local');
            else if(password) lines.push(`password ${password}`);
        } else {
            lines.push('line vty 0 15');
            lines.push('transport input telnet');
            if(username && password) lines.push('login local');
            else if(password) lines.push(`password ${password}`);
        }
    }

    lines.push('end');
    lines.push('write');

    document.getElementById('output').value = lines.join('\n');
}

const copyBtn = document.getElementById('copyBtn');
const copied = document.getElementById('copied');

function copyOutput(){
    const text = document.getElementById('output').value || '';
    navigator.clipboard.writeText(text).then(() => {
        copied.classList.add('visible');
        setTimeout(()=> copied.classList.remove('visible'), 1200);
    }).catch(()=> {
        const ta = document.getElementById('output');
        ta.select();
        try { document.execCommand('copy'); copied.classList.add('visible'); setTimeout(()=> copied.classList.remove('visible'), 1200); }
        catch(e){}
    });
}

updateDomainVisibility();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Router Config Generator</title>

<style>
body {
    background: radial-gradient(circle at top, #1d1d1d, #0a0a0a);
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: white;
}

.container {
    width: 95%;
    max-width: 900px;
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(15px);
    border-radius: 22px;
    padding: 35px;
    margin-top: 40px;
    box-shadow: 0 0 30px rgba(0, 180, 255, 0.15);
    color: white;
}

h1 {
    text-align: center;
    font-size: 34px;
    font-weight: bold;
    color: #00bfff;
    margin-bottom: 25px;
}

label {
    font-size: 18px;
    margin-top: 15px;
    display: block;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 16px;
    background: #222;
    border: 1px solid #444;
    border-radius: 10px;
    color: #eee;
    outline: none;
    transition: 0.2s;
}

input:focus {
    border-color: #00bfff;
    box-shadow: 0 0 5px #00bfff;
}

.checkbox-container {
    margin-top: 20px;
    gap: 20px;
    display: flex;
    flex-wrap: wrap;
}

.checkbox-container label {
    font-size: 17px;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 230px;
    background: #101010;
    color: #00bfff;
    border: none;
    padding: 15px;
    font-family: Consolas, monospace;
    font-size: 15px;
    border-radius: 12px;
    resize: none;
    margin-top: 10px;
    outline: none;
}

button {
    width: 100%;
    padding: 17px;
    background: linear-gradient(90deg, #0077cc, #00bfff);
    color: black;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    transition: 0.25s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px #00bfff;
}

.back {
    margin-bottom: 20px;
    display: inline-block;
    cursor: pointer;
    color: #00bfff;
    font-size: 16px;
}
.back:hover { text-decoration: underline; }

.footer {
    text-align: center;
    color: #777;
    margin-top: 20px;
    font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
    <div class="back" onclick="location.href='index.html'">← Back to Menu</div>
    <h1>Router Config Generator</h1>

    <label>Username:</label>
    <input type="text" id="username">

    <label>Password:</label>
    <input type="password" id="password">

    <label>MOTD Banner:</label>
    <input type="text" id="motd">

    <div class="checkbox-container">
        <label><input type="checkbox" id="ssh"> Enable SSH</label>
        <label><input type="checkbox" id="telnet"> Enable Telnet</label>
    </div>

    <button onclick="generate()">Generate Script</button>

    <label style="margin-top:20px;">Generated Script:</label>
    <textarea id="output" readonly></textarea>

    <button onclick="copyText()">Copy to Clipboard</button>
    <div class="footer">© Cisco Config Web Generator</div>
</div>

<script>
function generate() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let motd = document.getElementById("motd").value.trim();
    let ssh = document.getElementById("ssh").checked;
    let telnet = document.getElementById("telnet").checked;

    let script = [];
    script.push("configure terminal");

    if(username && password) script.push(`username ${username} password ${password}`);
    if(password) script.push(`enable secret ${password}`); // Password used also for enable secret
    if(motd) script.push(`banner motd #${motd}#`);

    if(ssh){
        script.push("ip domain-name local");
        script.push("crypto key generate rsa modulus 1024");
        script.push("line vty 0 15");
        script.push("transport input ssh");
        if(username && password) script.push("login local");
    }

    if(telnet){
        script.push("line vty 0 15");
        script.push("transport input telnet");
        if(username && password) script.push("login local");
    }

    script.push("end");
    script.push("write");

    document.getElementById("output").value = script.join("\n");
}

function copyText(){
    let output = document.getElementById("output");
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cisco Script Generator</title>
<link rel="icon" type="image/x-icon" href="icon.ico">

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #111, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
    }

    .panel {
        width: 90%;
        max-width: 700px;
        padding: 40px;
        border-radius: 25px;
        background: rgba(20,20,20,0.85);
        box-shadow: 0 0 40px rgba(0,255,200,0.25);
        text-align: center;
        backdrop-filter: blur(10px);
    }

    h1 {
        font-size: 36px;
        color: #00ffd0;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #00ffd0;
    }

    .menu-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(90deg, #00bbff, #00ffd0);
        color: black;
        border: none;
        border-radius: 14px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
    }

    .menu-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #00ffd0;
    }

</style>
</head>

<body>

<div class="panel">
    <h1>Cisco Script Generator</h1>

    <button class="menu-btn" onclick="location.href='router.html'">
        Router Config Generator
    </button>

    <button class="menu-btn" onclick="location.href='vlan.html'">
        VLAN Generator
    </button>

</div>
</body>
</html>

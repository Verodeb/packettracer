<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cisco Config Generator</title>

<style>
    body {
        background-color: #0f0f0f;
        color: white;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 90%;
        max-width: 800px;
        margin-top: 40px;
        background: #1a1a1a;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    h1 {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        margin-top: 15px;
        display: block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        background: #2e2e2e;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
    }

    .checkbox-container {
        margin-top: 20px;
        display: flex;
        gap: 20px;
    }

    .checkbox-container label {
        font-size: 18px;
    }

    textarea {
        width: 100%;
        height: 200px;
        background: #111;
        color: #00ffcc;
        padding: 15px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        font-family: "Consolas", monospace;
        font-size: 15px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 18px;
        background: #007bff;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        margin-top: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #005fcc;
    }

    .footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
        color: #777;
    }
</style>

</head>
<body>

<div class="container">

    <h1>Cisco Config Generator</h1>

    <label>Username:</label>
    <input type="text" id="username">

    <label>Password:</label>
    <input type="password" id="password">

    <label>Enable Secret:</label>
    <input type="password" id="secret">

    <label>MOTD Banner:</label>
    <input type="text" id="motd">

    <div class="checkbox-container">
        <label><input type="checkbox" id="ssh"> Enable SSH</label>
        <label><input type="checkbox" id="telnet"> Enable Telnet</label>
    </div>

    <button onclick="generate()">Generate Script</button>

    <label>Generated Script:</label>
    <textarea id="output" readonly></textarea>

    <div class="footer">Â© Cisco Web Generator</div>

</div>

<script>
function generate() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let secret = document.getElementById("secret").value.trim();
    let motd = document.getElementById("motd").value.trim();

    let ssh = document.getElementById("ssh").checked;
    let telnet = document.getElementById("telnet").checked;

    if (username === "" || password === "") {
        alert("Username and Password cannot be empty.");
        return;
    }

    let script = [];
    script.push("configure terminal");
    script.push(`username ${username} password ${password}`);

    if (secret) script.push(`enable secret ${secret}`);
    if (motd) script.push(`banner motd #${motd}#`);

    if (ssh) {
        script.push("ip domain-name local");
        script.push("crypto key generate rsa modulus 1024");
        script.push("line vty 0 4");
        script.push("transport input ssh");
        script.push("login local");
    }

    if (telnet) {
        script.push("line vty 0 4");
        script.push("transport input telnet");
        script.push("login local");
    }

    script.push("end");
    script.push("write");

    let finalScript = script.join("\n");

    document.getElementById("output").value = finalScript;

    navigator.clipboard.writeText(finalScript);
    alert("Config script copied to clipboard!");
}
</script>

</body>
</html>

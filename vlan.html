<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VLAN</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #111, #000);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        color: white;
    }

    .back {
        position: absolute;
        top: 25px;
        left: 25px;
        font-size: 20px;
        cursor: pointer;
        color: #00ffd0;
        text-shadow: 0 0 10px #00ffd0;
    }

    .container {
        width: 90%;
        max-width: 750px;
        margin-top: 60px;
        padding: 40px;
        background: rgba(20,20,20,0.85);
        border-radius: 25px;
        box-shadow: 0 0 45px rgba(0,255,200,0.25);
        backdrop-filter: blur(15px);
    }

    h1 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 25px;
        color: #00ffd0;
        text-shadow: 0 0 15px #00ffd0;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 18px;
    }

    input[type="number"],
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        background: #1c1c1c;
        border: 1px solid #444;
        border-radius: 10px;
        color: #eee;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        border-color: #00ffd0;
        box-shadow: 0 0 10px #00ffd0;
    }

    button {
        width: 100%;
        padding: 17px;
        background: linear-gradient(90deg, #00bbff, #00ffd0);
        color: black;
        border: none;
        border-radius: 14px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 25px;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.04);
        box-shadow: 0 0 20px #00ffd0;
    }

    textarea {
        width: 100%;
        height: 250px;
        margin-top: 15px;
        background: #101010;
        border-radius: 12px;
        color: #00ffd0;
        padding: 15px;
        border: none;
        font-family: Consolas;
        font-size: 15px;
        resize: none;
    }

    .vlan-box {
        margin-top: 25px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 18px;
    }

    .row {
        display:flex;
        gap:12px;
        align-items:center;
        margin-top:8px;
    }
    .row input[type="number"] { width: 30%; }
    .row input[type="text"] { width: 70%; }

</style>
</head>

<body>

<div class="back" onclick="location.href='index.html'">‚Üê Back</div>

<div class="container">

    <h1>VLAN Generator</h1>

    <label for="count">Number of VLANs:</label>
    <input type="number" id="count" min="0" value="0" oninput="renderVlanInputs()">

    <div id="inputs" class="vlan-box" aria-live="polite"></div>

    <button id="generateBtn" onclick="generate()">Generate VLAN Config</button>

    <label style="margin-top:18px;">Generated Script:</label>
    <textarea id="output" readonly></textarea>

    <button id="copyBtn" onclick="copyToClipboard()">Copy</button>

</div>

<script>
function renderVlanInputs() {
    const countEl = document.getElementById('count');
    let count = parseInt(countEl.value, 10);
    if (isNaN(count) || count < 0) count = 0;

    const box = document.getElementById('inputs');
    box.innerHTML = '';

    const max = Math.min(count, 200);

    for (let i = 1; i <= max; i++) {
        const div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = `
            <input type="number" id="vlan_id_${i}" placeholder="napis cislo vlan">
            <input type="text" id="vlan_name_${i}" placeholder="nazev vlan dyk">
        `;
        box.appendChild(div);
    }

    if (count > max) {
        const warning = document.createElement('div');
        warning.style.marginTop = '10px';
        warning.style.color = '#ffb3b3';
        warning.textContent = `Showing first ${max} VLANs (limit).`;
        box.appendChild(warning);
    }
}

function generate() {
    const countEl = document.getElementById('count');
    let count = parseInt(countEl.value, 10);
    if (isNaN(count) || count <= 0) {
        document.getElementById('output').value = '';
        return;
    }

    const lines = [];
    lines.push('configure terminal');

    for (let i = 1; i <= count; i++) {
        const idEl = document.getElementById(`vlan_id_${i}`);
        const nameEl = document.getElementById(`vlan_name_${i}`);

        const id = idEl ? String(idEl.value).trim() : '';
        const name = nameEl ? String(nameEl.value).trim() : '';

        if (!id) continue;

        lines.push(`vlan ${id}`);
        if (name) lines.push(` name ${name}`);
    }

    lines.push('end');
    lines.push('write');

    document.getElementById('output').value = lines.join('\n');
}

function copyToClipboard() {
    const txt = document.getElementById('output').value || '';
    navigator.clipboard.writeText(txt);
}
</script>

</body>
</html>
